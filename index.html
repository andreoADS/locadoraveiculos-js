<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Locadora de carro</title>

  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/menu.css">
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/initIndex.js"></script>
</head>
<body>
  <div class="row">
    <div class="side-menu">

      <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <div class="brand-wrapper">
            <!-- Hamburger -->
            <button type="button" class="navbar-toggle">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <!-- Brand -->
            <div class="brand-name-wrapper">
              <a class="navbar-brand" href="#">
                Locadora
              </a>
            </div>
          </div>

        </div>

        <!-- Main Menu -->
        <div class="side-menu-container">
          <ul class="nav navbar-nav">
            <li><a id="btn-cadastro-veiculo" href="#"><span class="glyphicon glyphicon-bed"></span> Cadastro de veículo</a></li>
            <li><a id="btn-cadastro-cliente" href="#"><span class="glyphicon glyphicon-user"></span> Cadastro de cliente</a></li>
            <li><a id="btn-simular-locacao" href="#"><span class="glyphicon glyphicon-retweet"></span> Simular locação</a></li>
            <li><a id="btn-locacao" href="#"><span class="glyphicon glyphicon-paste"></span> Locação</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>

    </div>

    <!-- Main Content -->
    <div id="load-pagina">
      <div class="container-fluid">

        <div class="side-body">

          <div class="panel-body">
            <legend>Novo veículo</legend>
            <div class="form-group"
            th:classappend="${#fields.hasErrors('descricao')} ? has-error">
            <label for="descricao" class="col-sm-2 control-label">Descrição</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="descricao"
              th:field="*{descricao}" />
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</body>
</html>
